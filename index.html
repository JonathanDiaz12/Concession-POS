<html lang="en">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>Concessions POS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body >
    <h1>Concessions!</h1>
    <form>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Picture</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Pizza</td>
            <td><input type ='image' src = "Images/pizza.png" alt ="Picture of a pizza" onclick ="AddQuant('Pizza',event)"/></td>
            <td>$2.00</td>
            <td><input type="number" max="99" min = "0" id="Pizza" name="Pizza"></td>
          </tr>
          <tr>
            <td>Nachos</td>
            <td><input type= "image" src = "Images/Nachos.png" alt ="Picture of nachos" onclick ="AddQuant('Nachos',event)" /></td>
            <td>$1.50</td>
            <td><input type="number" max="99" min = "0" id="Nachos" name="Nachos"></td>
          </tr>
          <tr>
            <td>Hotdog</td>
            <td><input type = "image" src ="Images/HotDog.jpg" alt = "pic of hotdog" onclick ="AddQuant('HotDog',event)" /></td>
            <td>$2.50</td>
            <td><input type="number" max="99" min = "0" id="Hotdog" name="Hotdog"></td>
          </tr>
          <tr>
            <td>Candy Bar</td>
            <td><input type = "image" src = "Images/CandyBar.jpg" alt = "pic of candy" onclick ="AddQuant('CandyBar',event)" /></td>
            <td>$1.25</td>
            <td><input type="number" max="99" min = "0" id="CandyBar" name="CandyBar"></td>
          </tr>
          <tr>
            <td>Popcorn</td>
            <td><input type = "image" src ="Images/PopCorn.jpg" alt = "Popcorn" onclick ="AddQuant('Popcorn',event)"/> </td>
            <td>$1.25</td>
            <td><input type="number" max="99" min = "0" id="Popcorn" name="Popcorn"></td>
          </tr>
          <tr>
            <td>Soda</td>
            <td><input type = "image" src ="Images/Soft_Drink.png" alt = "Soda" onclick ="AddQuant('Soda',event)"/></td>
            <td>$2.00</td>
            <td><input type="number" max="99" min = "0" id="Soda" name="Soda"></td>
          </tr>
          <tr>
            <td style ="border: hidden">&nbsp;
            </td>
          </tr>
          
          <tr>
            <td id = "Subtotal" >Subtotal: $0.00</td>
            <td id = "FinalTotal">Final Total: $0.00</td>
            <td style ="border: hidden"></td>
            <td><button type = "reset" onclick = "resetTotals()">Reset Quantities</button><br /><button type = "button" onclick="calculateTotal()">Submit Order</button></td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
